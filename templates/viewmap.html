<body>
    <h1>Map with Donations</h1>
    <div id="map"></div>
    <!-- Include Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Button to open the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#donationsModal">
  Show Donations
</button>

<!-- Donations Modal -->
<div class="modal fade" id="donationsModal" tabindex="-1" role="dialog" aria-labelledby="donationsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="donationsModalLabel">Donations</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Filter Controls -->
        <div class="form-group">
          <label for="distanceFilter">Filter by Distance (km):</label>
          <input type="number" class="form-control" id="distanceFilter">
        </div>
        <div class="form-group">
          <label for="typeFilter">Filter by Type:</label>
          <select class="form-control" id="typeFilter">
            <option value="">All</option>
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <!-- Carousel to display donations -->
        <div id="donationsCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <!-- Donations will be dynamically added here -->
          </div>
          <a class="carousel-control-prev" href="#donationsCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#donationsCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Sample donations data
  var donations = [
    { uid: '1', donorName: 'Donor 1', donationType: 'food', distance: 5 },
    { uid: '2', donorName: 'Donor 2', donationType: 'clothing', distance: 10 },
    // Add more donations as needed
  ];

  // Function to display donations in the carousel
  function displayDonations() {
    var distanceFilter = parseFloat($('#distanceFilter').val());
    var typeFilter = $('#typeFilter').val();
    
    var filteredDonations = donations.filter(function(donation) {
      return (!distanceFilter || donation.distance <= distanceFilter) && (!typeFilter || donation.donationType === typeFilter);
    });

    var carouselInner = $('#donationsCarousel .carousel-inner');
    carouselInner.empty();

    filteredDonations.forEach(function(donation, index) {
      var activeClass = index === 0 ? 'active' : '';
      var donationHtml = `
        <div class="carousel-item ${activeClass}">
          <h5>${donation.donorName}</h5>
          <p>Type: ${donation.donationType}</p>
          <p>Distance: ${donation.distance} km</p>
          <!-- Add more donation details as needed -->
        </div>
      `;
      carouselInner.append(donationHtml);
    });
  }

  // Event listener for filter changes
  $('#distanceFilter, #typeFilter').change(displayDonations);

  // Initialize donations display on modal open
  $('#donationsModal').on('shown.bs.modal', displayDonations);
</script>

    <script>

// Function to initialize the map
function initMap() {
    // Check if document.getElementById('map') returns a valid element
    var mapElement = document.getElementById('map');
    if (!mapElement) {
        console.error("Map element not found.");
        return;
    }

    var map = new google.maps.Map(mapElement, {
        zoom: 8, // Set the default zoom level
        center: { lat: 0, lng: 0 } // Set a default center
    });

    // Get user's current location
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            // console.log(pos);
            // Center the map at the user's current location
            map.setCenter(pos);
        }, function () {
            console.error("Error: The Geolocation service failed.");
        });
    } else {
        console.error("Error: Your browser doesn't support geolocation.");
    }

    // Function to add marker for each donation
    function addDonationMarker(donation) {
        // Use Google Maps Geocoding API to convert donor location to coordinates
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({ 'address': donation.donorLocation }, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                var marker = new google.maps.Marker({
                    position: results[0].geometry.location, // Use the obtained coordinates
                    map: map,
                    title: donation.donorName // Use donor name as marker title
                });

                // Calculate distance between current location and donor address
                var distance = google.maps.geometry.spherical.computeDistanceBetween(
                    map.getCenter(), // Assuming map center as current location
                    results[0].geometry.location
                );
                var distanceInKm = (distance / 1000).toFixed(2); // Convert distance to kilometers

                // Add event listener to display donation details when marker is clicked
                marker.addListener('click', function () {
                    var infoWindow = new google.maps.InfoWindow({
                        content: '<h2>' + donation.donorName + '</h2>' +
                            '<p>Donation Type: ' + donation.donationType + '</p>' +
                            '<p>Distance: ' + distanceInKm + ' km</p>' +
                            '<button onclick="showDetails(\'' + donation.uid + '\')">Show Details</button>' +
                            '<button onclick="navigateToDonor(\'' + results[0].geometry.location.lat() + '\', \'' + results[0].geometry.location.lng() + '\')">Navigate</button>'
                        // Include other details as needed
                    });
                    infoWindow.open(map, marker);
                });
            } else {
                console.error('Geocode was not successful for the following reason: ' + status);
            }
        });
    }

    // Add markers for each donation
    donations.forEach(addDonationMarker);
}


// Function to show complete details of the donation
function showDetails(uid) {
    // You can implement this function to display complete details of the donation
    console.log("Show details for UID:", uid);
}

// Function to navigate to donor's address
function navigateToDonor(donorLat, donorLng) {
    // Check if geolocation is supported by the browser
    if (navigator.geolocation) {
        // Get user's current location
        navigator.geolocation.getCurrentPosition(function(position) {
            // User's current coordinates
            var userLat = position.coords.latitude;
            var userLng = position.coords.longitude;

            // Create a URL for directions using the donor's coordinates and user's coordinates
            var directionsUrl = "https://www.google.com/maps/dir/?api=1&origin=" + userLat + "," + userLng + "&destination=" + donorLat + "," + donorLng;

            // Open the directions URL in a new tab
            window.open(directionsUrl, '_blank');
        }, function(error) {
            // Handle errors if any
            console.error('Error getting user location:', error);
        });
    } else {
        // Geolocation is not supported
        console.error('Geolocation is not supported by this browser.');
    }
}
