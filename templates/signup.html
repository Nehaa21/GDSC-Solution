.inp {
    width: 350px;
    height: 50px;
    max-height: 50px;
    min-height: 50px;
    display: flex;
    align-items: center;
    position: relative;
}

label {
    position: absolute;
    left: 20px;
    color: #777780;
    height: 20px;
    transform: translateY(2.5px);
    padding-left: 5px;
    cursor: text;
    padding-right: 5px;
    transition: .2s;
    font-family: Arial, Helvetica, sans-serif;
}

input {
    width: 100%;
    height: 100%;
    background-color: transparent;
    border: 2px solid #494954;
    border-radius: 10px;
    outline: none;
    transition: .4s;
    color: #000;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 15px;
}

input:focus {
    border: 2px solid #1f1fff;
    box-shadow: #6767ff 0px 1px 1px, #6767ff 0px 0px 0px 1px;
}

input:focus + label {
    left: 20px;
    transform: translateY(-22px);
    font-size: 12px;
    background-color: #fff;
}

.up {
    left: 20px;
    transform: translateY(-22px);
    font-size: 12px;
    background-color: #fff;
}

button {
    width: 350px;
    height: 50px;
    min-height: 50px;
    max-height: 50px;
    background-color: #2020db;
    border: 2px solid #1f1fff;
    border-radius: 50px;
    outline: none;
    transition: .4s;
    color: #fff;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 15px;
    cursor: pointer;
    font-family: 'Figtree', sans-serif;
}

button:hover {
    background-color: #1717c2;
    border: 2px solid #1717c2;
}

h1 {
    font-family: 'Be Vietnam Pro', sans-serif;
    font-family: 'Figtree', sans-serif;
    color: #494954;
    margin-bottom: 20px;
}

a {
    color: #4032a8;
    text-decoration: none;
    font-size: 12px;
    font-family: 'Figtree', sans-serif;
}

a:hover {
    text-decoration: underline;
}

img {
    width: 70px;
    border-radius: 10px;
    border: 1px solid #494954;
}

@media only screen and (max-width: 750px) {
    .pic {
      display: none;
    }

    /* .pic2 {

    .container {

@media only screen and (max-height: 450px) {
    .pic {
      display: none;
    }

    .container {
        width: 100%;
    }

    body {
        padding-bottom: 10px;
        overflow: scroll;
        height: 100%;
    }
}
.user-type {
    display: flex;
    align-items: center;
}

.radio-group {
    display: flex;
    gap: 10px; /* Adjust as needed for spacing between radio buttons and labels */

/* Optional: Adjust the font size of labels */

    font-size: 14px;

<body>
    <div class="container">
        <img src="static/images/login-logo.png" alt="">
        <h1>Sign up to Continue</h1>
        <div class="inp">
            <input type="text" name="username" id="username" required>
            <label for="username">Username</label>
        </div>
        <div class="inp">
            <input type="text" name="mobileNo" id="mobileNo" required>
            <label for="mobileNo">Mobile Number</label>
        </div>
        <div class="inp">
            <input type="text" name="address" id="address" required>
            <label for="address">Address</label>
        </div>
        <div class="inp">
            <input type="text" name="email" id="email" required>
            <label for="email">Email</label>
        </div>
        <div class="inp">
            <input type="password" name="password" id="password" required>
            <label for="password">Password</label>
        </div>
        <!-- Add radio buttons for user type -->
        <div class="user-type">
            <span>User Type:</span>
            <div class="radio-group">
                <input type="radio" id="donor" name="userType" value="donor" checked>
                <span for="donor">Donor</span>
                <input type="radio" id="volunteer" name="userType" value="volunteer">
                <span for="volunteer">Volunteer</span>
                <input type="radio" id="beneficiary" name="userType" value="beneficiary">
                <span for="beneficiary">Beneficiary</span>
            </div>
        </div>
        <!-- Register button -->
        <button id="register">Register</button>
        <!-- Already have an account? Log in -->
        <div style="display: flex;"><a href="signin">Already have an account? Log in</a></div>
    </div>
    
  
   <script>document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll(".inp input");
      
        inputs.forEach(input => {
          input.addEventListener("input", function() {
            const label = this.nextElementSibling;
            label.classList.toggle("up", this.value.trim() !== "");
          });
        });
      });
        </script>
    
      <script type="module" src="static/js/signup.js">
  
    </script>
</body>
